<form [formGroup]="formGroup">

    <mat-grid-list cols="2" rowHeight="4:1">
        <mat-grid-tile>

            <mat-form-field appearance="fill">
                <mat-label>Currency</mat-label>
                <mat-select formControlName="currency" (selectionChange)="inputChange()">
                    <mat-option *ngFor="let cur of currencyList" [value]="cur">{{cur}}</mat-option>
                </mat-select>
            </mat-form-field>

        </mat-grid-tile>
        <mat-grid-tile>

            <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput formControlName="date" (dateChange)="inputChange()" [min]="minDate" [max]="maxDate" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

        </mat-grid-tile>
    </mat-grid-list>





</form>
