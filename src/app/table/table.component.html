<div style="margin: 30px">
  <table style="width: 100%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="open">
      <th mat-header-cell *matHeaderCellDef> Opening </th>
      <td mat-cell *matCellDef="let element"> {{element.open}} </td>
    </ng-container>

    <ng-container matColumnDef="close">
      <th mat-header-cell *matHeaderCellDef> Closing </th>
      <td mat-cell *matCellDef="let element"> {{element.close}} </td>
    </ng-container>

    <ng-container matColumnDef="change">
      <th mat-header-cell *matHeaderCellDef> Change % </th>
      <td mat-cell *matCellDef="let element"
        [ngStyle]="{'color': calculatePercentDiff(element.open,element.close) < 0 ? 'red' : 'green' }">
        {{calculatePercentDiff(element.open,element.close) | number: '1.0-3'}} % </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'disabledRow': (row.open === 0 && row.close === 0)}" ></tr>
  
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter</td>
    </tr>
  </table>
</div>
